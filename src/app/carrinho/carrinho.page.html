<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Carrinho</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="items().length">
    <ion-row *ngFor="let item of items()" class="painelitem">
      <ion-col size="4">

        <ion-img class="imgprod" [src]="item.img"></ion-img>

      </ion-col>

      <ion-col size="8">

        <ion-item>
          <ion-text class="nomeprod">
            <h5>{{item.nome}}</h5>
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-text color="danger" class="nomeprod">
            <h1 class="nomeprod" style="font-weight: bold;">R$ {{item.preco}}</h1>
          </ion-text>
        </ion-item>
        <button (click)="removeItem()" class="btnprod" ion-button>Remover do carrinho</button>
      </ion-col>

    </ion-row>
  </div>
  <ion-row>
    <ion-col size="12">
      <div class="war">
        <ion-button size="large" color="danger" [routerLink]="['/home']" expand="block">Continuar comprando</ion-button>
        <ion-button size="large" color="success"[routerLink]="['/pagamento']" expand="block">Ir para pagamento</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
