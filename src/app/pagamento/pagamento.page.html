<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Selecionar cartão ou boleto--
   <ion-row>
    <ion-col size="12" size-md>
      <ion-item class="arre">
        <ion-icon class="fundowhite" name="cash"></ion-icon>
        <ion-label class="fundowhite"> &nbsp; Forma de Pagamento</ion-label>
        <ion-select class="fundowhite" placeholder="selecione">
          <ion-select-option>Boleto</ion-select-option>
          <ion-select-option >Cartão de crédito</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    </ion-row>
    -->

  <form #form="ngForm" (ngSubmit)="register(form)">

      <ion-row color="primary">
        <ion-col padding align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Dados do cartão</h3>
          </div>
          <div >
            <ion-item>
              <ion-input name="name" type="name" placeholder="&nbsp;Títular do cartão" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="numero" type="number" placeholder="&nbsp;Número" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="security" type="number" placeholder="&nbsp;Código de segurança" ngModel required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="date" type="date" placeholder="&nbsp;Data de vencimento" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="CPF" type="number" placeholder="&nbsp;CPF" ngModel required></ion-input>
            </ion-item>
          </div>

          <div text-center>
            <h3>Endereço de entrega</h3>
          </div>


          
          <ion-item>
            <ion-input maxlength="8" placeholder="&nbsp;CEP" [(ngModel)]="cep" [ngModelOptions]="{standalone: true}" (keyup)="getEndereco()">&nbsp;
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input>&nbsp;{{endereco.logradouro}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input>&nbsp;N°:</ion-input>
          </ion-item>
          <ion-item>
            <ion-input>&nbsp;{{endereco.bairro}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input>&nbsp;{{endereco.localidade}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input>&nbsp;{{endereco.uf}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="Telefone">&nbsp;</ion-input>
          </ion-item>

          <div text-center>
            <h3>Agendar entrega</h3>
          </div>
          <ion-item>
            <ion-input type="time">&nbsp;{{endereco.logradouro}}</ion-input>
          </ion-item>



          <div padding>
            <ion-button size="large" type="submit" (click)="confirmaPagamento()" expand="block">Confirmar</ion-button>
          </div>


        </ion-col>
      </ion-row>

  </form>

</ion-content>
